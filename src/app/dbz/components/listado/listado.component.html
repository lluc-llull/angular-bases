<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
  "
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
      'list-group-item-danger': isLast,
      'list-group-item-warning': isOdd,
      'list-group-item-success': isEven,
      }">

    <div>
      <span class="text-primary">{{i + 1}}.- </span>
      <span>{{character.name}} - </span>
      <strong> {{character.power}} </strong>
      <em>ki</em>
    </div>

<!--    <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button>-->
    <button (click)="deleteCharacterById(character.id || '')" class="btn btn-danger">X</button>

  </li>
</ul>
