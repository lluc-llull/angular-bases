
<h1>{{name}}</h1>

<dl>
  <td>Nombre: </td>
  <dd> {{name}} </dd>

  <td>Edad: </td>
  <dd> {{age}} </dd>

  <td>Metodo: </td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado: </td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button *ngIf="valueName" class="btn btn-primary mx-2" (click)="changeHero('Batman')">
  Cambiar nombre
</button>

<button *ngIf="valueAge" class="btn btn-primary" (click)="changeAge(33)">
  Cambiar edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">
  Reset
</button>
